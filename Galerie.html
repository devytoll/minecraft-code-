    <style>
        .galerie-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .galerie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .galerie-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .galerie-grid img:hover {
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
